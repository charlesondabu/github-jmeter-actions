name: JMeter Test

on:
  push:
    branches: [ main ]

jobs:
  jmeter:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install JMeter
      run: |
        wget https://dlcdn.apache.org//jmeter/binaries/apache-jmeter-5.5.tgz
        tar -xzf apache-jmeter-5.5.tgz
    
    - name: Run JMeter
      run: |
        chmod +x ./apache-jmeter-5.5/bin/jmeter
        ./apache-jmeter-5.5/bin/jmeter -n -t ./scripts/reqres.jmx -l ./scripts/results.jtl -Jcsvfile=./test-data/pages_data.csv -Ldebug -j ./test-data/debug.log
        
    - name: Upload results
      uses: actions/upload-artifact@v2
      with:
        name: JMeter Results
        path: ./scripts/results.jtl
